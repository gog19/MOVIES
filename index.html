<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Movies</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

    <section class="movies mt-3 pl-5">
        <h1 class="text-center mb-5 text-danger">Movies catalog</h1>
        <div class="row">
            <div class="col-md-3 ml-5 mr-4">
                <form class="movies__form" action="">
                    <input class="movies__name-input form-control mb-3 py-4" type="text" placeholder="Movie name">
                    <input class="movies__rating-input form-control mb-3 py-4" type="text" placeholder="Rating">
                    <select class="movies__genre form__select py-2 rounded mb-3">
                        <option value="" selected>All</option>
                    </select>
                    <select class="movies__sort form__select py-2 rounded mb-3">
                        <option value="max" selected>Rating (high to low)</option>
                        <option value="min">Rating (low to high)</option>
                        <option value="minYear">Year (high to low)</option>
                        <option value="maxYear">Year (low to high)</option>
                        <option value="begin">A to Z</option>
                        <option value="end">Z to A</option>
                    </select>
                    <button class="btn btn-primary w-100 py-2">Search</button>
                </form>
                <div class="mt-5">
                    <div class="d-flex align-items-center justify-content-between">
                        <h2 class="h1">Bookmarked movies</h2>
                        <span class="bookmark__counter">0</span>
                    </div>
                    <ul class="bookmark-list pl-0 mt-4"></ul>
                </div>
            </div>
            <div class="movies__wrapper col-md-8 ml-5">
                <h3 class="h2">Search result</h3>
                <p class="p-3 bg-success rounded h5 mb-0 text-white w-50">You can search for movies through the form on
                    the left</p>
                <p class="h4 mt-2">Total movies: <span class="total h3 text-primary"></span></p>
                <ul class="movies__list mt-4"></ul>
            </div>
        </div>
    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <template class="movies-template">
        <li class="movies__item card mb-5 d-flex flex-column" style="width: 30rem;">
            <img class="movies__img card-img-top rounded" src="https://picsum.photos/id/100/200/100"
                alt="movie picture">
            <div class="card-body d-flex flex-column">
                <h5 class="movies__item-title card-title h3 mb-auto"></h5>
                <p class="card-text d-flex align-items-center mt-3 mb-3">
                    <i class="fas fa-calendar fa-2x"></i>
                    <span class="movies__item-year h4 mb-0 ml-2"></span>
                </p>
                <p class="card-text d-flex align-items-center mt-3 mb-4">
                    <i class="fas fa-star text-warning fa-2x"></i>
                    <span class="movies__item-rating h4 mb-0 ml-2"></span>
                </p>
                <div class="btn-group">
                    <a class="trailer btn border-primary mr-3 rounded text-primary" target='_blank'>Watch
                        trailer</a>
                    <button class="info btn border-info mr-3 rounded text-info btn btn-white" type="button"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">More info</button>
                    <button class="bookmark btn border-success rounded text-success">Bookmark</button>
                </div>
            </div>
        </li>
    </template>

    <template class="bookmark-template">
        <li class="movies__item card mb-3 d-flex flex-column" style="width: 30rem;">
            <div class="card-body d-flex flex-column">
                <h5 class="bookmark__item-title card-title h4 mb-auto text-center mb-3"></h5>
                <button class="remove btn btn-danger w-25 rounded text-white mt-4 ml-auto">Remove</button>
            </div>
        </li>
    </template>

    <script src="https://kit.fontawesome.com/5ecb376021.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/movieOrg.js"></script>
    <script src="js/normalized.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
